<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="mystyle(1).css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen-area">
        <input type="text" id="input-text" placeholder="0" style="padding-right: 20px;"/>
      </div>

      <div class="keypad">
        <button class="btn silver">AC</button>
        <button class="btn silver">DEL</button>
        <button class="btn silver">%</button>
        <button class="btn gold">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn gold">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn gold">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn gold">+</button>

        <button class="btn">00</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn equal-glow">=</button>
      </div>
    </div>

    <script src="abc(1).js"></script>
  </body>
</html>
